      <!-- Icon Divider -->

      <!-- Portfolio Grid Items -->

        <!-- Portfolio Item 1: Calculator-->
       <form class="linkcalc" name="sci-calc">
        <div class="box">
        <div class="calculator">
            <div class="calculator__display"><input id="display" name="display" value="0"></div>
               <div class="calculator__keys">  
               <input type="button" value="C" class="clear" onclick="this.form.display.value= 0 ">
               <input type="button" value="DEL" class="delete" onclick="deleteChar(this.form.display)">

               <input type="button" value="&#960;" class="key--operator" onclick="addChar(this.form.display,'3.14159265359')">
               <input type="button" class="key--operator" value="cos" onclick="if(checkNum(this.form.display.value)) { cos(this.form) }">
               <input type="button" class="key--operator" value="sin" onclick="if(checkNum(this.form.display.value)) { sin(this.form) }">
               <input type="button" class="key--operator" value="tan" onclick="if(checkNum(this.form.display.value)) { tan(this.form) }">

               <input type="button" value="&radic;" class="key--operator" onclick="if(checkNum(this.form.display.value)) { sqrt(this.form) }">
               <input type="button" class="key--operator" value="x&sup2;" onclick="if(checkNum(this.form.display.value)) { square(this.form) }">
               <input type="button" class="key--operator" value="(" onclick="addChar(this.form.display, '(')">
               <input type="button" class="key--operator" value=")" onclick="addChar(this.form.display,')')">

               <input type="button" value="^"  class="key--operator" onclick="if(checkNum(this.form.display.value)) { exp(this.form) }">
               <input type="button" value="ln" class="key--operator" onclick="if(checkNum(this.form.display.value)) { ln(this.form) }">
               <input type="button" value="%" class="key--operator" onclick="percent(this.form.display)">
               <input type="button" value="&#247;" class="key--operator" onclick="addChar(this.form.display, '/')">

               <input type="button" value="7" onclick="addChar(this.form.display, '7')">
               <input type="button" value="8" onclick="addChar(this.form.display, '8')">
               <input type="button" value="9" onclick="addChar(this.form.display, '9')">
               <input type="button" value="*" class="key--operator" onclick="addChar(this.form.display, '*')">
               
               <input type="button" value="4" onclick="addChar(this.form.display, '4')">
               <input type="button" value="5" onclick="addChar(this.form.display, '5')">
               <input type="button" value="6" onclick="addChar(this.form.display, '6')">
               <input type="button" value="-" class="key--operator" onclick="addChar(this.form.display, '-')">
               
               
               <input type="button" value="1" onclick="addChar(this.form.display, '1')">
               <input type="button" value="2" onclick="addChar(this.form.display, '2')">
               <input type="button" value="3" onclick="addChar(this.form.display, '3')">
               <input type="button" value="+" class="key--operator" onclick="addChar(this.form.display, '+')">
               
               
               <input type="button"  value="&#177" onclick="changeSign(this.form.display)">
               <input type="button" value="0" onclick="addChar(this.form.display, '0')">
               <input type="button"  value="&#46;" onclick="addChar(this.form.display, '&#46;')">
               <input type="button" value="=" class="key--equal" onclick="if(checkNum(this.form.display.value)) { compute(this.form) }">
               
               </div>
               </div>
       </form>
